<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eeebytes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      margin-bottom: 40px;
      color: #555;
      font-size: 1.1em;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      padding: 15px 25px;
      width: 90%;
      max-width: 300px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      color: white;
      font-size: 1.1em;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button i {
      margin-right: 10px;
      font-size: 1.2em;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .youtube { background: #FF0000; }
    .tiktok { background: #69C9D0; }
    .instagram { background: #E1306C; }
    .facebook { background: #1877F2; }
    .linkedin { background: #0A66C2; }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #777;
    }

    /* Mobile responsiveness */
    @media (max-width: 400px) {
      h1 { font-size: 2em; }
      .button { font-size: 1em; padding: 12px 20px; }
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <h1>EEE Bytes</h1>
  <p>Simplifying EEE, one byte at a time</p>

  <a class="button youtube" href="https://www.youtube.com/channel/UCg0liowfYmGT4vklVdDGKhA?sub_confirmation=1" target="_blank">
    <i class="fab fa-youtube"></i> YouTube
  </a>

  <a class="button tiktok" href="https://www.tiktok.com/@eeebytes" target="_blank">
    <i class="fab fa-tiktok"></i> TikTok
  </a>

  <a class="button instagram" href="https://www.instagram.com/eeebytes" target="_blank">
    <i class="fab fa-instagram"></i> Instagram
  </a>

  <a class="button facebook" href="https://www.facebook.com/eeebytes" target="_blank">
    <i class="fab fa-facebook-f"></i> Facebook
  </a>

  <a class="button linkedin" href="https://www.linkedin.com/company/eeebytes" target="_blank">
    <i class="fab fa-linkedin-in"></i> LinkedIn
  </a>

  <footer>Â© 2025 EEE Bytes</footer>

</body>
</html>
